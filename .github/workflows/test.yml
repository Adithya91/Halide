    - name: Configure Halide (Make)
      if: startsWith(matrix.build_tool, 'make')
      shell: bash
      run: |
        # Configure Make
        mkdir ${HALIDE_BUILD_DIR}

    - name: Configure Halide (CMake)
      if: startsWith(matrix.build_tool, 'cmake')
      shell: bash
      run: |
        # Configure CMake
        mkdir ${HALIDE_BUILD_DIR}

        CMAKE_GEN="${{matrix.cmake_gen}}"
        CMAKE_GEN=${CMAKE_GEN:-"Unix Makefiles"}

        CMAKE_ARCH="${{matrix.cmake_arch}}"

        CMAKE_TOOLSET="${{matrix.cmake_toolset}}"

        case "${{matrix.build_tool}}" in
         cmake_shared) HALIDE_SHARED_LIBRARY=ON  ;;
         cmake_static) HALIDE_SHARED_LIBRARY=OFF ;;
        esac

        if [ "${{matrix.os}}" = "windows-latest" ]; then
          # TODO(srj) -- this should work for windows but does not,
          # because wtf.
          HALIDE_REQUIRE_LLVM_VERSION=""
        else
          HALIDE_REQUIRE_LLVM_VERSION="${{matrix.llvm_version}}0"
        fi

        LLVM_ID="llvm-${{matrix.llvm_version}}-${{matrix.os}}-${{matrix.bits}}"
        LLVM_INSTALL_DIR="${GITHUB_WORKSPACE}/${LLVM_ID}-install"

        set -eux
        cmake \
          -D CMAKE_BUILD_TYPE=Release \
          -D LLVM_DIR="${LLVM_INSTALL_DIR}/lib/cmake/llvm" \
          -D HALIDE_REQUIRE_LLVM_VERSION="${HALIDE_REQUIRE_LLVM_VERSION}" \
          -D HALIDE_SHARED_LIBRARY=${HALIDE_SHARED_LIBRARY} \
          -G "${CMAKE_GEN}" \
          -A "${CMAKE_ARCH}" \
          -T "${CMAKE_TOOLSET}" \
          -S "${HALIDE_DIR}" \
          -B "${HALIDE_BUILD_DIR}"

    # - name: Build Halide (Make)
    #   shell: bash
    #   run: |
    #     # Build Halide
    #     cd ${HALIDE_BUILD_DIR}
    #     make -f ${HALIDE_DIR}/Makefile -j ${PARALLEL_JOBS} distrib build_tests test_internal

    - name: Build Halide (CMake)
      shell: bash
      run: |
        # Build Halide
        cd ${HALIDE_BUILD_DIR}
        cmake --build ${HALIDE_BUILD_DIR} -j ${PARALLEL_JOBS} --target all
        # cmake --build ${HALIDE_BUILD_DIR} -j ${PARALLEL_JOBS} --target package  # TODO?

    # - name: Run Tests (Make)
    #   shell: bash
    #   run: |
    #     # Test Halide
    #     cd ${HALIDE_BUILD_DIR}
    #     make -f ${HALIDE_DIR}/Makefile -j ${PARALLEL_JOBS} run_tests

    - name: Run Tests (CMake)
      shell: bash
      run: |
        # Test Halide
        TEST_GROUPS_BROKEN="opengl|auto_schedule"
        TEST_GROUPS_SERIAL="performance"

        cd ${HALIDE_BUILD_DIR}

        # Parallel
        ctest \
          -j ${PARALLEL_JOBS} \
          -LE "${TEST_GROUPS_BROKEN}|${TEST_GROUPS_SERIAL}" \
          --output-on-failure

        # Serial
        ctest \
          -L "${TEST_GROUPS_SERIAL}" \
          --output-on-failure

